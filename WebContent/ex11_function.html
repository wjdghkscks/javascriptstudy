<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>함수 : function</title>
<script type="text/javascript">
	
	/* 
	
	- '선언 함수'는 먼저 전체 구조를 파악할 때 생성되며, 이후 명령을 다시 시행
	   따라서 function 생성 이전에 호출하더라도 사용이 가능함
	
	*/
	test1();
	
	function test1() {
		document.write("<h2>선언 함수 test1()</h2>");
	}
	
	/*
	
	- '익명 함수'는 생성되기 전까지 호출이 불가능함
	
	*/
	
	// msg();
	
	var msg = function() {
		document.write("<h2>익명 함수</h2>");
	}
	
	msg();
	
</script>

</head>

<body>

	<h1>Hello World</h1>

</body>
</html>
