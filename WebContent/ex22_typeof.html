<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>typeof : 자료형 표시</title>

<script type="text/javascript">

	// typeof ___		: 인자로 들어오는 데이터의 자료형을 출력

	document.write("john 의 type : " + (typeof "john") + "<br>");				// string
	document.write("b 의 type : " + (typeof "b") + "<br>");						// string
	
	document.write("30 의 type : " + (typeof 30) + "<br>");						// number
	document.write("3.14 의 type : " + (typeof 3.14) + "<br>");					// number
	
	document.write("true 의 type : " + (typeof true) + "<br>");					// boolean
	document.write("false 의 type : " + (typeof false) + "<br>");				// boolean
	
	document.write("[1,2,3] 의 type : " + (typeof [1,2,3]) + "<br>");			// object
	document.write("new Date() 의 type : " + (typeof new Date()) + "<br>");		// object
	
	document.write("function(){} 의 type : " + (typeof function(){}) + "<br>");	// function
	
	document.write("myCar 의 type : " + (typeof myCar) + "<br>");				// undefined

</script>

</head>

<body>

</body>

</html>
