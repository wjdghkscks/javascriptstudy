<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>함수 : function</title>

<script type="text/javascript">

	function test1() {
		document.write("Hi.");
	}
	function test1() {
		document.write("Hello.");
	}
	
	test1();
	
	document.write("<br><br>");

	var test2 = function() {
		document.write("하이~~");
	};
	
	var test2 = function() {
		document.write("헬로~~");
	};
	
	test2();
	
// 1. 같은 이름으로 function을 중복 생성한 경우, 뒤에 생성된 function 을 사용
	document.write("<br><br><hr><br>");
// 2. '선언 함수'가 익명 함수보다 언제나 먼저 생성됨

	function test3() {
		document.write("nice to meet you!");
	}
	
	var test3 = function() {
		document.write("만나서 반가워!");
	}
	
	test3();
	
	document.write("<br><br>");
	
	var test4 = function() {
		document.write("만나서 반가워!");
	}
	
	function test4() {
		document.write("nice to meet you!");
	}
	
	test4();

</script>

</head>

<body>

</body>

</html>
