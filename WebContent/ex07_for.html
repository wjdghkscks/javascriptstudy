<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>반복문 : for</title>
<script type="text/javascript">
	
	/* 0-10 출력하기 */
	document.write("<h2>0-10 출력하기</h2>");
	for (var i = 0; i < 11; i++) {
		document.write(i + "&nbsp;");
	}
	
	document.write("<hr>");
	
	/* 구구단 5단 */
	document.write("<h2>구구단 5단 출력하기</h2>");
	for (var i = 1; i < 10; i++) {
		document.write("5 * " + i + " = " + (5 * i) + "<br>");
	}
	
	document.write("<hr>");
	
	/* 구구단 */
	document.write("<h2>구구단 출력하기</h2>");
	for (var i = 2; i < 10; i++) {
		for (var j = 1; j < 10; j++) {
			document.write(i + " * " + j + " = " + (i * j) + "<br>");
		}
		document.write("<br>");
	}
	
	document.write("<hr>");
	document.write("<br>");
	
	for (var i = 2; i < 10; i++) {
		for (var j = 1; j < 10; j++) {
			document.write(i + " * " + j + " = " + (i * j) + "&nbsp;&nbsp;&nbsp;");
		}
		document.write("<br>");
	}
	
	document.write("<br>");
	document.write("<hr>");
	document.write("<br>");
	
	for (var i = 1; i < 10; i++) {
		for (var j = 2; j < 10; j++) {
			document.write(j + " * " + i + " = " + (i * j) + "&nbsp;&nbsp;&nbsp;");
		}
		document.write("<br>");
	}
	
	document.write("<br>");
	
</script>
</head>

<body>

</body>

</html>
