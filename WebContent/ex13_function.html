<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>함수 : function</title>
<script type="text/javascript">
	
	// return 이 없는 함수
	function add(a, b) {
		document.write("결과: " + (a+b) + "<br>");
	}
	
	add(5, 7);
	
	// return 이 있는 함수
	function sub(a, b) {
		return (a - b);
	}
	
	// 출력
	var k = sub(5, 7);
	document.write("결과: " + k + "<br>");
	document.write("결과: " + sub(5, 7) + "<br>");
	
	function gugu(dan) {
		for (var i = 1; i < 10; i++) {
			document.write(dan + " * " + i + " = " + (dan * i) + "<br>");
		}
	}
	
</script>

</head>

<body>

	<h2> 자바스크립트 함수 </h2>
	
	<script type="text/javascript">
		add(5, 7);
		document.write("결과: " + sub(5, 7) + "<br>");
		document.write("k = " + k + "<br>");
		document.write("<hr>");
		gugu(5);
	</script>

</body>
</html>
