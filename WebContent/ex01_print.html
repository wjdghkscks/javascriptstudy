<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>변수와 화면 출력</title>

<style type="text/css">
	h2 {
		background-color: pink;
		color: white;
	}
</style>

<script type="text/javascript">

// 1. JavaScript 에서 document 는 해당 페이지 문서를 지칭

	document.write("안뇽");
	// 줄바꿈 X
	document.write("안뇽");
	// 홑따옴표도 사용 가능, 세미콜론(;)이 없어도 출력 
	document.write('안뇽')
	// HTML 태그 및 스타일 적용 O
	document.write("<h2>안뇽</h2>");
	
// 2. console.log()		: Console 창에 출력

	// debugger 시 사용 목적
	console.log('안녕하세요ㅎ')
	
// 3. alert()			: 경고창

	alert('ㅇㅏ.. 조..ㄹ....ㄹㅣㄷ..ㅏ..')
	
// 4. innerHTML

	// - 기본 태그에 JavaScript 를 이용하여 데이터를 삽입할 때 사용
	
</script>

</head>

<body>

	<h1>Hello JavaScript</h1>

</body>

</html>
