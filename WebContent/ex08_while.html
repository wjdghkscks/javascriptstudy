<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>반복문 : while</title>

<script type="text/javascript">
	
	// 0-10 출력하기
	document.write("<h2>0-10 출력하기</h2>");
	var i = 0;
	while (i < 11) {
		document.write(i + "&nbsp;");
		i++;
	}
	
	document.write("<br>");
	document.write("<br>");
	document.write("<hr>");
	
	// 구구단 5단 출력하기
	document.write("<h2>구구단 5단 출력하기</h2>");
	i = 1;
	while (i < 10) {
		document.write("5 * " + i + " = " + (5 * i) + "<br>");
		i++;
	}
	
	document.write("<br>");
	document.write("<hr>");
	
	// 구구단 출력하기
	document.write("<h2>구구단 출력하기</h2>");
	i = 2;
	while (i < 10) {
		var j = 1;
		while (j < 10) {
			document.write(i + " * " + j + " = " + (i * j) + "<br>");
			j++;
		}
		document.write("<br>");
		i++;
	}
	
	
</script>

</head>

<body>

</body>

</html>
