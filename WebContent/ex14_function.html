<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>함수 : function</title>
<script type="text/javascript">
	
	// function 생성
	function hi(s1, k) {
		for (var i = 0; i < k; i++) {
			document.write("<p>" + s1 + "고 " + (i+1) + "번째로 물어봅니다.</p>");
		}
	}
	
</script>

</head>

<body>
	
	<h1>자바스크립트 연습</h1>
	
	<script type="text/javascript">
	
		hi("오늘 뭐하냐", 25);
		
	</script>
	
</body>

</html>
