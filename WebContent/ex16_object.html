<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>Object : 객체</title>
<script type="text/javascript">
	
/* 

* 객체

- 객체는 Object 이며, 객체 안에는 상태값 property 과 기능 function 이 존재

- 객체 생성 방법

*/

// 객체 생성 방법 1 - 배열 생성 방법 활용
	
	// 객체 만들기
	var person1 = new Object();
	
	// 속성값 입력
	person1["name"] = "홍길동";
	person1["age"] = 14;
	person1["gender"] = true;
	
	// 호출하기
	document.write("<h2> Object 상태값 호출 </h2>");
		// 방식 1 - 객체_이름["속성"]
		document.write("<p>" + person1["name"] + "</p>");
		// 방식 2 - 객체_이름.속성
		document.write("<p>" + person1.age + "</p>");
		document.write("<p>" + person1.gender + "</p>");
		
	document.write("<hr>");
	
// 객체 생성 방법 2 - 배열 생성 방법 활용

	// 객체 생성 및 속성값 입력
	var person2 = {name:"임꺽정", age:47, addr:"충청도", gender:true};
	
	// 호출하기
	document.write("<h2> Object 상태값 호출 </h2>");
	
		document.write("<p>" + person2.name + "</p>");
		document.write("<p>" + person2.age + "</p>");
		document.write("<p>" + person2.addr + "</p>");
		document.write("<p>" + person2.gender + "</p>");
		
	document.write("<hr>");
	
// 객체 생성 방법 3

	var person3 = {
		// 멤버 필드
		name : "장길산",
		age : 27,
		gender : true,
		
		// 멤버 메소드
		prn : function() {
			return "안녕하세요";
		},
		play : function() {
			// JavaScript 에서는 메소드에서 속성을 사용하려면 this. 를 붙여야 함
			document.write(this.name + ", " + this.age);
		}
	}
	
	document.write("<h2> Object 상태값 호출 </h2>");
	
		document.write("<p>" + person3.name + "</p>");
		document.write("<p>" + person3.age + "</p>");
		document.write("<p>" + person3.gender + "</p>");
		
		document.write("<p>" + person3.prn() + "</p>");
		document.write("<p>");
		person3.play();
		document.write("</p>");
	
</script>
</head>

<body>
	
	
	
</body>

</html>
