<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	.box {
		display: none;
		margin-left: auto;
		margin-right: auto;
	}
	
</style>

<script type="text/javascript">
	
	function turnOn() {
		document.getElementById("b1").style.display="block";
		document.getElementById("b2").style.display="none";
	}
	
	function turnOff() {
		document.getElementById("b1").style.display="none";
		document.getElementById("b2").style.display="block";
	}
	
</script>
</head>

<body>

	<div style="margin: auto; width: 300px; padding: 20px;">
		<button onclick="turnOn()">켜기</button>
		<button onclick="turnOff()">끄기</button>
	</div>
	
	<div class="box" id="b1">
		<img src="images/pic_bulbon.gif">
	</div>
	
	<div class="box" id="b2">
		<img src="images/pic_bulboff.gif">
	</div>
</body>

</html>
