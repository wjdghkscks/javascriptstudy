<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>함수 : function</title>
<script type="text/javascript">
	
	function hi(s1, k) {
		for (var i = 0; i < k; i++) {
			document.write("<p>" + s1 + "</p>");
		}
	}
	
</script>

</head>

<body>
	
	<h1>자바스크립트 연습</h1>
	
	<script type="text/javascript">
	
		hi("안녕하세유", 9);
		
	</script>
	
</body>

</html>
