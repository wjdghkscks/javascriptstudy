<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if문</title>
<script type="text/javascript">

/* 

* if문
- JAVA의 if문과 같은 구조를 가짐

	1) 단순 if문
	- if(조건식) {조건식이 참일 때 실행할 문장;}
	
	2) if/else문
	- if(조건식_1) {
		조건식_1이 참일 때 실행할 문장;
	  } else if(조건식_2) {
		조건식_2가 참일 때 실행할 문장;
	  } else if(조건식_3) {
		조건식_3이 참일 때 실행할 문장;
	  } else {
		조건식들이 모두 거짓일 때 실행할 문장;
	  }
	

*/
	
	// k1이 90 이상이면 합격, 아니면 불합격
	var k1 = prompt("점수를 입력하세요.");
	var res = "";
	
	if (k1 >= 90) {
		res = "합격";
	} else {
		res = "불합격";
	}
	
	document.write("<h1 style='text-align: center; font-size: 10vw;'>" + res + "</h1>");
	
	document.write("<hr>");
	
	// k1이 짝수인지 홀수인지 판단
	var k1 = prompt("정수를 입력하세요.");
	var res = "";
	
	if (k1 % 2 == 0) {
		res = "짝수";
	} else {
		res = "홀수";
	}
	
	document.write("<h1 style='text-align: center; font-size: 10vw;'>" + res + "</h1>");
	
	document.write("<hr>");
	
	// 근무시간에 따른 수당 계산
	var k1 = prompt("근무 시간을 입력하세요.", "정수로 입력하세요.");
	var dan = 8950;
	var res = 0;
	
	if (k1 > 8) {
		res = (8 * dan) + ((k1 - 8) * dan * 1.5);
	} else {
		res = dan * k1;
	}
	
	document.write("<h1 style='text-align: center; font-size: 10vw;'>근무 수당:<br><br>" + res + "원</h1>");

</script>
</head>
<body>

</body>
</html>
