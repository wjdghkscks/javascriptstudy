<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch/case문</title>
<script type="text/javascript">

	// 변수 k1이 a이면 아프리카, b이면 브라질, c이면 캐나다, 나머지 대한민국
	
	var k1 = prompt("알파벳 하나만 입력해봐");
	var res = "";
	
	switch (k1) {
		case "A": res = "아프리카";	break;
		case "B": res = "브라질";	break;
		case "C": res = "캐나다";	break;
		default:  res = "대한민국"; break;
	}
	
	document.write("<h1 style='text-align: center; font-size: 15vw;'>" + res + "</h1>");
	
	document.write("<hr>");
	
	switch (k1) {
		case "a": 
		case "A": res = "아프리카";	break;
		case "b": 
		case "B": res = "브라질";	break;
		case "c": 
		case "C": res = "캐나다";	break;
		default:  res = "대한민국"; break;
	}
	
	document.write("<h1 style='text-align: center; font-size: 15vw;'>" + res + "</h1>");
	
</script>
</head>

</html>
